<div *ngIf="question" class="question-detail-content">
  <mat-card class="question-detail-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-subtitle></mat-card-subtitle>
      <mat-card-title>{{question.question}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>&nbsp;</div>
      <div class="answers">
        <mat-radio-group class="example-radio-group" [(ngModel)]="selectedChoice">
          <mat-radio-button class="example-radio-button" *ngFor="let choice of question.choices" [value]="choice">
            {{choice.choice}}
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="save(selectedChoice)">Save</button>
      <button mat-raised-button color="accent" (click)="close()">Close</button>
    </mat-card-actions>
  </mat-card>
</div>
